<template name="_header">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">
            {{ mf '_header-navbarToggle' 'Toggle navigation' }}
          </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">
          <img src="/images/maodou-logo-2.png" alt="毛豆网微课堂" />
        </a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav navbar-left">
          <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}">
            <i class="fa fa-home"></i>&nbsp;
            {{ mf '_header-homeTab-linkText' '首页' }}
          </a>
        </li>
        <li class="{{ isActivePath regex='learn' }}">
          <a href="{{ pathFor 'learn' }}">
            <i class="fa fa-book"></i>&nbsp;开始学习
           <!--  {{ mf '_header-learnTab-linkText' '开始学习' }} -->
          </a>
        </li>
        <li class="{{ isActivePath regex='teach' }}">
          <a href="{{ pathFor 'teach' }}">
            <i class="fa fa-plus"></i>&nbsp;发布一个微课
            <!-- {{ mf '_header-teachTab-linkText' '发布一个微课' }} -->
          </a>
        </li>
        
        <li class="{{ isActivePath regex='doodle' }}">
          <a href="http://maodou-doodle.meteor.com/">
            <i class="fa fa-comment"></i>&nbsp;涂鸦墙
            <!-- {{ mf '_header-doodleTab-linkText' '涂鸦墙' }} -->
          </a>
        </li>
        <li class="{{ isActivePath regex='search' }}">
          <a href="{{ pathFor 'search' }}">
            <i class="fa fa-search"></i>&nbsp;搜索
            <!-- {{ mf '_header-searchTab-linkText' '搜索' }} -->
          </a>
        </li>
      </ul>
      <!-- {{> languageSelection}} -->
      {{#if currentUser}}
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user"></i> {{ currentUser.profile.name }} <i class="fa fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="/dashboard"><i class="fa fa-book"></i>&nbsp;我的主页
              </a>
            </li>
            <li>
              <a href="#" data-action="logout"><i class="fa fa-lock"></i>&nbsp;退出
                <!-- {{ mf '_header-dropdownMenu-signOutText' '退出'}} -->
              </a>
            </li>
          </ul>
        </li>
      </ul>
      {{else}}
      <div class="navbar-right">
        <a href="{{ pathFor 'atSignIn' }}" class="btn btn-default navbar-btn">&nbsp;登录
          <!-- {{ mf '_header-navbar-signInText' '登录' }} -->
        </a>
        <a href="{{ pathFor 'atSignUp' }}" class="btn btn-primary navbar-btn">&nbsp;注册
          <!-- {{ mf '_header-navbar-registerText' '注册' }} -->
        </a>
      </div>
      {{/if}}
    </div>
  </div>
</nav>
</template>
